<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <!-- Bootstrap Core -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>ImArg Search</title>
</head>
<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center col-4 mb-3 mb-lg-0 text-dark text-decoration-none">
                <span class="fs-4">Aramis ImArg</span>
            </a>
            <form class="col-5 me-auto mb-3 mb-lg-0" data-children-count="1" name="query_form" method="post">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="query" value="{{ search_value }}">
            </form>
        </div>
    </header>

    <main>
        {% if search_value %}
            <div class="container">
                <span class="fs-6">Search results for: {{ search_value }} ({{ time_request }})</span>
            </div>
            <div class="container">
                <div class="row">
    <!--                Pro-->
                    <div class="col align-items-center border-end">
                        <span class="fs-2 text-success">PRO</span>
                        <div class="container">
                            <div class="row row-cols-2">
                                {% for pro_image in pros %}
                                    <div class="col mb-3">
                                        <a href="{{ pro_image.pages[0].url }}">
                                            <img src={{ pro_image.png_path }} class="img-thumbnail img-fluid">
                                        </a>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

    <!--                Con-->
                    <div class="col align-items-center">
                        <span class="fs-2 text-danger">CON</span>
                        <div class="container">
                            <div class="row row-cols-2">
                                {% for con_image in cons %}
                                    <div class="col mb-3">
                                        <a href="{{ con_image.pages[0].url }}">
                                            <img src={{ con_image.png_path }} class="img-thumbnail img-fluid">
                                        </a>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </main>
</body>
</html>
